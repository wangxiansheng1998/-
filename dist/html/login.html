<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="header">
    </div>
    <div class="box">
        <div class="box_small">
            <div class="box_header"></div>
            <div class="tab">注册账号</div>

            <div class="box_concent">
              
                <input type="text" placeholder="请输入手机号码或邮箱" class="text1"> <br>
                <input type="text" placeholder="请输入验证码" class="text2">
                <button class="btn1">获取验证码</button> <br>
                <input type="password" placeholder="请输入密码" class="text1">
                <div class="box_footer">
                    <h4 class="box_footer">密码有6-16位数字、字母、或符号组成、至少包含两种字符</h4>
                </div>
                <div class="box-xz">
                    <input type="checkbox" name="" id="">
                    <span>已阅读并同意 《账号使用协议》《隐私政策》</span>
                </div>
            </div>

            <button class="btn2">注册</button>

        </div>
    </div>
    <div class="footer">
        <p>
            © 2005 - 2021 广东欢太 版权所有 粤ICP备 14056724 号-2 联系方式：4001-999-666
        </p>
    </div>
</body>

</html>
